<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form action="" method="POST">
            <img src="logo_large.png" class="logo"><br>

          
            <label for="email" class="content" ></label>
            <input type="email" value="&nbsp;Email" id="email"><br>

            
            <label for="text" class="content"></label>
            <input type="text" value="&nbsp;Password" id="password"><br>

            <a href="#" class="reset">Forgot password?</a>
            <button type="submit" class="loginbtn">LOGIN</button>
            
            <p class="signin"><a href="#" class="signin">sign up</a></p>

        </form>
    </div>
</body>
</html>
